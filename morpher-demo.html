<script src='http://morphing.sdp.asideas.de/javascripts/morpher/morpher.js'></script>
<style>
    .demo {
        padding-right: 25px
    }
    .preview {
        position: relative;
        border: 1px solid #d9d9d9;
    }
    .controls {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 320px;
        height: 35px;
        background-color: #f4f4f4;
    }
    .controls .button {
        display: inline-block;
        padding-left: 40px;
        cursor: pointer;
        color: #aeaeae;
        padding-top: 9px;
    }
    .button .border {
        border-bottom: 1px solid #aeaeae;
        padding-top: 2px;
        margin-bottom: 5px;
    }
    canvas {
        max-width: 100%;
    }
</style>
<div class='demo prefix_1'>
    <div class='preview'>
        <div class='controls'>
            <a data-action='reset' class="button" title='Reset'>
                Zur√ºcksetzen
                <div class="border"></div>
            </a>
            <a data-action='play' class="button" title='Play'>
                Animation starten
                <div class="border"></div>
            </a>
        </div>
    </div>
    <script type='text/javascript'>
        $('.demo').each(function () {
            var wonPref = $('html').hasClass('www') ? "http://www." : "http://m.";
            var json = {
                "images": [{
                    "points": [{"x": 77, "y": 36}, {"x": 480, "y": 549}, {"x": 552, "y": 40}, {
                        "x": 106,
                        "y": 579
                    }],
                    "src": wonPref + "welt.de/bin/TST-137271121.png",
                    "x": 0,
                    "y": 0
                }, {
                    "points": [{"x": 18, "y": 7}, {"x": 432, "y": 503}, {"x": 434, "y": 12}, {"x": 13, "y": 500}],
                    "src": wonPref + "welt.de/bin/TST-137271120.jpg",
                    "x": 0,
                    "y": 0
                }], "triangles": [[0, 2, 3], [1, 2, 3]]
            };
            var morpher = new Morpher(json);
            $(this).find('.preview').prepend(morpher.canvas);
            $(this).find('.button').click(function () {
                morpher.set([1, 0]);
                if ($(this).data('action') == 'play') {
                    morpher.animate([0, 1], 2000);
                }
            });
            $(this).find('input').change(function () {
                var v = $(this).val() * 1;
                morpher.set([1 - v, v]);
            });
        });
    </script>
</div>
